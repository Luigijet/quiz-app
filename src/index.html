<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizVM</title>
  <link href="./style.css" type="text/css" rel="stylesheet" />
  <script type="module" src="./app.js"></script>
</head>

<body>
  <main class="overflow-hidden h-dvh relative">
    <section id="welcome-section"
      class="h-full flex items-center justify-center gap-4 bg-fixed bg-no-repeat bg-cover section section--hidden">
      <div class="flex flex-col items-center justify-center gap-6">
        <button class="btn--rounded" id="start">Start Quiz</button>
      </div>
    </section>

    <section id="question-section"
      class="h-full flex flex-col items-center justify-center gap-4 bg-fixed bg-no-repeat bg-cover section section--hidden">
      <div class="max-w-lg w-full">
        <p class="font-semibold text-primary mb-6 text-xl text-right pr-2.5" id="questionIndex"></p>
        <div id="question-container" class="mb-4"></div>
        <button id="submit" class="btn">Submit</button>
        <button id="next" class="btn--secondary hidden">Next</button>
      </div>
    </section>

    <section id="score-section"
      class="h-full flex flex-col items-center justify-center gap-4 bg-fixed bg-no-repeat bg-cover section section--hidden">
      <div id="score-container" class="mb-10"></div>
      <button id="reset" class="max-w-sm btn">Try again</button>
    </section>
  </main>
</body>

</html>
